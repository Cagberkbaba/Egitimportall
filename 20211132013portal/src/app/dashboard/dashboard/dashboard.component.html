<button class="btn btn-secondary" (click)="logout()">Çıkış Yap</button>
<div class="row">
    <div class="col-8 offset-2">
        <h3 class="text-center">Tüm Üyeler Tam Liste</h3>
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">            </th>
          <th scope="col">Email</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{user.displayName}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-warning me-3" (click)="setAdmin(user.uid)">Yetki Ver</button>
            <button class="btn btn-danger" (click)="deleteUser(user.uid)">Sil</button>
          </td>
        </tr>
      </tbody>
   
  </table>
  <h3 class="text-center">İleride Eklenilecek Dersler</h3>
    </div>
    <div class="card">
      <form [formGroup]="userForm">
          <div class="mt-5 box">
              <div class="form-row">
                  <div class="col-md-12">
                      <div class="form-group mt-4">
                          <label>Ders</label>
                      </div>
                      <div class="form-row" style="margin-top:-10px">
                          <div class="col">
                              <input type="text" formControlName="name" class="form-control" placeholder="Dersi Giriniz...">
                          </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group mt-4">
                          <label>Konu</label>
                      </div>
                      <div class="form-row" style="margin-top:-10px">
                          <div class="col">
                              <input type="text" formControlName="address" class="form-control" placeholder="Konuyu Giriniz...">
                          </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group mt-4">
                          <label>Dönem</label>
                      </div>
                      <div class="form-row" style="margin-top:-10px">
                          <div class="col">
                              <input type="text" formControlName="timedate" class="form-control" placeholder="Dönemi giriniz...">
                          </div>
                      </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="col-md-6">
                      <button type="button" class="btn btn-success" (click)="addItem()">Ekle</button>&nbsp;
                      <button type="button" class="btn btn-warning me-3" (click)="reset()">Sıfırla</button>

                    </div>
                  </div>
              </div>
          </div>
      </form>
      <div class="form-row mt-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Ders</th>
              <th>Konu</th>
              <th>Dönem</th>
              <th>Durum</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listData">
              <td><span>{{item.name}}</span></td>
              <td><span>{{item.address}}</span></td>
              <td><span>{{item.timedate}}</span></td>
              <td><button type="button" class="btn btn-danger" (click)="removeItem(item)">Çıkar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
